<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexaTech Dashboard</title>
    <link rel="stylesheet" href="./css/movimientoCaja.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AlexaTech</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-user-friends"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-pie"></i>
                            <span>Ventas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cube"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-box-open"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-receipt"></i>
                            <span>Compras</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-file-invoice"></i>
                            <span>Facturación</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cogs"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Transacciones de Caja</h1>
            </header>
            <div class="content-body">
            </div>
        </main>
    </div>

    <div id="cashMovementModal" class="modal-backdrop show">
        <div class="modal">
            <header class="modal-header">
                <h2>Movimiento de Caja</h2>
                <button class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <div class="contenedor-formulario">
                    <form>
                        <div class="form-group">
                            <label for="movement-type">Tipo de Movimiento:</label>
                            <select id="movement-type">
                                <option value="ingreso">Ingreso</option>
                                <option value="egreso">Egreso</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="concept">Concepto:</label>
                            <input type="text" id="concept" placeholder="Ej. Pago de cliente, compra de insumos" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Monto:</label>
                            <input type="number" id="amount" placeholder="Ej. 75.50" required>
                        </div>
                        <div class="form-group">
                            <label for="movement-date">Fecha:</label>
                            <input type="date" id="movement-date" value="2025-09-17" readonly>
                        </div>
                        <div class="form-group">
                            <label for="movement-user">Usuario:</label>
                            <input type="text" id="movement-user" value="Jhose_Daniel" readonly>
                        </div>
                        <div class="form-group">
                            <label for="reference-id">Referencia ID:</label>
                            <input type="text" id="reference-id" placeholder="Ej. FACT-001" required>
                        </div>
                        <div class="form-group">
                            <label for="reference-type">Referencia Tipo:</label>
                            <input type="text" id="reference-type" placeholder="Ej. Venta, Compra" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="registrarMovimiento">Registrar Movimiento</button>
                        </div>
                    </form>
                </div>
                </div>
        </div>
    </div>

    <script>
        document.getElementById("registrarMovimiento").addEventListener("click", (e)=> {
            e.preventDefault();
            window.location.href = "gestionDeCaja.html";
        })
    </script>
</body>
</html>
