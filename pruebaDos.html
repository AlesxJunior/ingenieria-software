    <!-------------------- PARTE DONDE ESTA LA CREACION DE NUEVO USUARIO --------->
    <div id="createUserModal" class="modal-backdrop show">

        <div class="modal">

            <header class="modal-header">
                <h2>Crear Nuevo Usuario</h2>
                <button class="close-btn" id="boton">&times;</button>
            </header>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" id="nombre-usuario" placeholder="Nombre Usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" id="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombre-completo" placeholder="Nombre Completo">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="telefono" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <input type="text" id="dni" placeholder="DNI (Documento Nacional de Identidad)">
                    </div>
                    <div class="form-group">
                        <input type="text" id="direccion" placeholder="Dirección">
                    </div>
                    <!-- #region 
                     <div class="form-group">
                        <select id="seleccionar">
                            <option value="#">Permisos</option>
                            <option value="cajero">Cajero</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>-->
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>

                   
                </form>
            </div>
        </div>

    </div>
