<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexaTech Dashboard</title>
    <link rel="stylesheet" href="./css/aperturaCaja.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    <div class="dashboard-container">

        <!--- BARRA LATERAL ---->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AlexaTech</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-user-friends"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-pie"></i>
                            <span>Ventas</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cube"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-box-open"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-receipt"></i>
                            <span>Compras</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-file-invoice"></i>
                            <span>Facturación</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cogs"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!--- PARTE SUPERIOR DEL DASHBOARD-->

        <main class="main-content">
            <header class="main-header">
                <h1>Aperturar / Caja del dìa</h1>
            </header>
            <div class="content-body">
            </div>
        </main>
    </div>

    <!-- Esto es cuerpo de la caja ---->

    <div id="openCashboxModal" class="modal-backdrop show">
        <div class="modal">
            <header class="modal-header">
                <h2>Apertura de Caja</h2>
                <button class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="initial-amount">Saldo Inicial:</label>
                        <input type="number" id="initial-amount" placeholder="Ej. 100.00" required>
                    </div>
                    <div class="form-group">
                        <label for="user-name">Usuario:</label>
                        <input type="text" id="user-name" value="Jhose_Daniel" readonly>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="abrirCaja">Abrir Caja</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("abrirCaja").addEventListener("click", ()=> {
            window.location.href = "gestionDeCaja.html";
        })
    </script>
</body>
</html>
