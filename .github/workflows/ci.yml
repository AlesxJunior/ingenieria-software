name: Backend & Frontend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './ingenieria-software/alexa-tech-backend/package-lock.json'

      - name: Install Backend Dependencies
        working-directory: ./ingenieria-software/alexa-tech-backend
        run: npm install

      - name: Run Backend Linter
        working-directory: ./ingenieria-software/alexa-tech-backend
        run: npm run lint

      - name: Run Backend Tests
        working-directory: ./ingenieria-software/alexa-tech-backend
        run: npm test

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './ingenieria-software/alexa-tech-react/package-lock.json'

      - name: Install Frontend Dependencies
        working-directory: ./ingenieria-software/alexa-tech-react
        run: npm install

      - name: Run Frontend Linter
        working-directory: ./ingenieria-software/alexa-tech-react
        run: npm run lint

      - name: Run Frontend Component Tests
        working-directory: ./ingenieria-software/alexa-tech-react
        run: npm test

      - name: Install Playwright Browsers
        working-directory: ./ingenieria-software/alexa-tech-react
        run: npx playwright install --with-deps

      - name: Run Frontend E2E Tests
        working-directory: ./ingenieria-software/alexa-tech-react
        run: npm run test:e2e
