                </div>
                <div class="form-group">
                    <label for="password">Contrase単a</label>
                    <input type="password" id="password" placeholder="Ingresa tu contrase単a" required>
                </div>
                <button type="submit" class="btn btn-primary" id="ingreso">Ingresar</button>
                <div class="forgot-password-link">
                    <a href="#">多Olvidaste tu contrase単a?</a>
                </div>
            </form>
        </div>
    </div>


    <script>
        const ingreso = document.getElementById("ingreso").addEventListener("click", ()=> {
            window.location.href = "pruebaOcho.html";
        })
    </script>
    
</body>
</html>
