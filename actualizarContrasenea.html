<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexaTech Dashboard</title>
    <link rel="stylesheet" href="./css/actualizarContraseña.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AlexaTech</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-user-friends"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-pie"></i>
                            <span>Ventas</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cube"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-box-open"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-receipt"></i>
                            <span>Compras</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-file-invoice"></i>
                            <span>Facturación</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cogs"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
            </header>
            <div class="content-body">
                </div>
        </main>
    </div>

    <div id="updateUserModal" class="modal-backdrop show">
        <div class="modal">
            <header class="modal-header">
                <h2>Actualizar Datos del Usuario</h2>
                <button class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" id="nombre-completo-edit" placeholder="Nombre y Apellidos" value="Alex_Junior">
                    </div>
                    <div class="form-group">
                        <button id="contraseña">Cambiar Contraseña</button>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email-edit" placeholder="Email" value="alexjunior@gmail.com">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="telefono-edit" placeholder="Teléfono" value="+51 987 654 321">
                    </div>
                    <div class="form-group">
                        <input type="text" id="direccion-edit" placeholder="Dirección" value="Av. San Martín 123">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script>
        const contraseña = document.getElementById("contraseña");
        contraseña.addEventListener("click", (e)=> {
            e.preventDefault();

            window.location.href = "parteTres.html";
            
        })
    </script>

</body>
</html>
