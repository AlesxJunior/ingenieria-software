<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexaTech Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
}

/* Dashboard Layout */
.dashboard-container {
    display: flex;
    height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    background-color: #00224d;
    color: #fff;
    padding: 20px 0;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

.sidebar-header {
    text-align: center;
    padding: 0 20px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 20px;
}

.sidebar-header h2 {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
}

.sidebar-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav-item {
    margin-bottom: 5px;
}

.nav-item a {
    display: flex;
    align-items: center;
    color: #b0c4de;
    text-decoration: none;
    padding: 12px 20px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-size: 16px;
    font-weight: 500;
}

.nav-item a:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
}

.nav-item.active a {
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    border-left: 4px solid #4a90e2;
    padding-left: 16px;
}

.nav-item a i {
    font-size: 18px;
    margin-right: 15px;
    width: 20px;
    text-align: center;
}

/* Main Content Styles */
.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.main-header {
    padding: 20px 30px;
    background-color: #fff;
    border-bottom: 1px solid #e0e0e0;
}

.main-header h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
    font-weight: 500;
}

.content-body {
    flex-grow: 1;
    padding: 30px;
}

/* Modal Styles */
.modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 700px;
    overflow: hidden;
    transform: translateY(-50px);
    transition: transform 0.3s ease-out;
}

.modal-backdrop.show .modal {
    transform: translateY(0);
}

.modal-header {
    background-color: #0047b3;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header h2 {
    margin: 0;
    font-size: 18px;
}

.close-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    line-height: 1;
    padding: 0;
}

.modal-body {
    padding: 20px;
}

.form-group-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 0;
}

.form-group.full-width {
    grid-column: span 2;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #0047b3;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: #a0a0a0;
}

.form-actions {
    text-align: center;
    margin-top: 25px;
}

.btn {
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-primary {
    background-color: #0047b3;
    color: #fff;
}

.btn-primary:hover {
    background-color: #003380;
    transform: translateY(-2px);
}
    </style>
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AlexaTech</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-user-friends"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-pie"></i>
                            <span>Ventas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-tools"></i>
                            <span>Instalaciones</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cube"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-box-open"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-receipt"></i>
                            <span>Compras</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-file-invoice"></i>
                            <span>Facturación</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cogs"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
            </header>
            <div class="content-body">
                </div>
        </main>
    </div>

    <div id="updateProductModal" class="modal-backdrop show">
        <div class="modal modal-lg">
            <header class="modal-header">
                <h2>Actualizar Información de Producto</h2>
                <button class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <form>
                    <div class="form-group-grid">
                        <div class="form-group">
                            <label for="product-name-edit">Nombre:</label>
                            <input type="text" id="product-name-edit" value="Cámara de Seguridad Wi-Fi" required>
                        </div>
                        <div class="form-group">
                            <label for="current-stock-edit">Stock Actual:</label>
                            <input type="number" id="current-stock-edit" value="25" readonly>
                        </div>
                        <div class="form-group">
                            <label for="quantity-edit">Cantidad a agregar/retirar:</label>
                            <input type="number" id="quantity-edit" placeholder="Ej. 10">
                        </div>
                        <div class="form-group">
                            <label for="category-edit">Categoría:</label>
                            <input type="text" id="category-edit" value="Cámaras" required>
                        </div>
                        <div class="form-group">
                            <label for="price-edit">Precio de Venta:</label>
                            <input type="number" id="price-edit" value="150.00" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="unit-edit">Unidad de Medida:</label>
                            <input type="text" id="unit-edit" value="Unidad" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="description-edit">Descripción:</label>
                            <textarea id="description-edit" rows="3" placeholder="Ingresa una descripción detallada del producto.">Cámara de seguridad IP con visión nocturna, detección de movimiento y audio bidireccional.</textarea>
                        </div>
                        <div class="form-group">
                            <label for="status-edit">Estado:</label>
                            <select id="status-edit">
                                <option value="disponible">Disponible</option>
                                <option value="agotado">Agotado</option>
                                <option value="proximamente">Próximamente</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
