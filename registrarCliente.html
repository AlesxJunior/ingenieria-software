    <div id="newClientModal" class="modal-backdrop show">
        <div class="modal modal-lg">
            <header class="modal-header">
                <h2>Registrar Cliente Nuevo</h2>
                <button class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <form>
                    <div class="form-group-grid">
                        <div class="form-group">
                            <label for="client-name">Nombre:</label>
                            <input type="text" id="client-name" placeholder="Nombre completo o del contacto" required>
                        </div>
                        <div class="form-group">
                            <label for="client-dni">DNI:</label>
                            <input type="text" id="client-dni" placeholder="Ingresa DNI">
                        </div>
                        <div class="form-group">
                            <label for="client-ruc">RUC:</label>
                            <input type="text" id="client-ruc" placeholder="Ingresa RUC">
                        </div>
                        <div class="form-group">
                            <label for="business-name">Razón Social:</label>
                            <input type="text" id="business-name" placeholder="Razón social de la empresa">
                        </div>
                        <div class="form-group">
                            <label for="client-email">Email:</label>
                            <input type="email" id="client-email" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="client-phone">Teléfono:</label>
                            <input type="tel" id="client-phone" placeholder="987654321" required>
                        </div>
                        <div class="form-group">
                            <label for="client-type">Tipo de Cliente:</label>
                            <select id="client-type">
                                <option value="persona-natural">Persona Natural</option>
                                <option value="empresa">Empresa</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="client-address">Dirección:</label>
                            <input type="text" id="client-address" placeholder="Ingresa la dirección del cliente" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="registrarCliente">Registrar Cliente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
