    <!--------------------------------------------->

    <!-------------------- COLUMNA DOS  ---------------------->

    <div id="cashCountModal" class="modal-backdrop show">
        <div class="modal">
            <header class="modal-header">
                <h2>Arqueo de Caja</h2>
                <button class="close-btn">&times;</button>
            </header>

            <!------------------------------------------------>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="shift">Turno:</label>
                        <select id="shift">
                            <option value="mañana">Mañana</option>
                            <option value="tarde">Tarde</option>
                            <option value="noche">Noche</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" id="date" value="2025-09-17" readonly>
                    </div>
                    <div class="form-group">
                        <label for="theoretical-amount">Monto Teórico:</label>
                        <input type="number" id="theoretical-amount" value="500.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="real-amount">Monto Real (Efectivo en caja):</label>
                        <input type="number" id="real-amount" placeholder="Ingresa el monto real" required>
                    </div>
                    <div class="form-group difference-container">
                        <label>Diferencia:</label>
                        <span id="difference-amount" class="difference-negative">- $50.00</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="cerrarCaja">Cerrar Caja</button>
                    </div>
                </form>
            </div>
            <!------------------------------------------------>
        </div>
    </div>
    <!------------------------------->


    <script>
        document.getElementById("cerrarCaja").addEventListener("click", ()=> {
            window.location.href ="gestionDeCaja.html";
        })
    </script>
