<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexaTech Dashboard</title>
    <link rel="stylesheet" href="./css/actualizarDatosCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AlexaTech</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-user-friends"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-pie"></i>
                            <span>Ventas</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cube"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-box-open"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-receipt"></i>
                            <span>Compras</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-file-invoice"></i>
                            <span>Facturación</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cogs"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        
    </div>

    <div id="updateClientModal" class="modal-backdrop show">
        <div class="modal">
            <header class="modal-header">
                <h2>Actualizar Datos de Cliente</h2>
                <button class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="client-name-edit">Nombre:</label>
                        <input type="text" id="client-name-edit" value="Juan Pérez" required>
                    </div>
                    <div class="form-group">
                        <label for="client-address-edit">Dirección:</label>
                        <input type="text" id="client-address-edit" value="Av. San Martín 123" required>
                    </div>
                    <div class="form-group">
                        <label for="client-phone-edit">Teléfono:</label>
                        <input type="tel" id="client-phone-edit" value="987654321" required>
                    </div>
                    <div class="form-group">
                        <label for="client-email-edit">Email:</label>
                        <input type="email" id="client-email-edit" value="juan.perez@example.com" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="guardarCambios">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script>
        const guardarCambios = document.getElementById("guardarCambios").addEventListener("click", (e)=> {
            e.preventDefault();
            window.location.href = "listaClientes.html";
        })
    </script>
</body>
</html>
