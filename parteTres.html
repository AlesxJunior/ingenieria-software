</head>

                    </li>
                    <li class="nav-item">
                        <a href="#">

                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-users"></i>

                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-chart-pie"></i>

                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-tools"></i>
                            <span>Instalaciones</span>

                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cube"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="nav-item">

                            <i class="fas fa-box-open"></i>

                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-receipt"></i>

                            <i class="fas fa-file-invoice"></i>

                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cogs"></i>

                        <a href="#">

                </ul>
            </nav>
        </aside>
        <!---------------------------------------------------------------->

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
            </header>
            <div class="content-body">
                </div>
        </main>


    </div>


    <!----- CUADRO DONDE ESTA LA CAJA PARA CONTRASEÑA SEGURA ------->

    <div id="passwordModal" class="modal-backdrop show">

        <div class="modal modal-sm">
            
            <header class="modal-header modal-header-border">
                <h2>Cambio de contraseña seguro</h2>
            </header>

            <div class="modal-body">
                <!----------- FORMULARIO -------->
                <form>
                    <div class="form-group">
                        <input type="password" id="old-password" placeholder="Contraseña Anterior">
                    </div>
                    <div class="form-group">
                        <input type="password" id="new-password" placeholder="Nueva Contraseña">
                    </div>
                    <div class="modal-actions button-group">
                        <button type="submit" class="btn btn-primary">Entregar</button>
                        <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
                    </div>
                </form>
                <!------------------------------->


            </div>
        </div>
    </div>


    <script>
        const cancelar = document.getElementById("cancelar").addEventListener("click", ()=> {
            window.location.href = "pruebaCinco.html";
        })
    </script>

</body>
